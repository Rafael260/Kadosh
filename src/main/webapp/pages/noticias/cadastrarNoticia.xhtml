<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form style="font-size: 15px">
                <p:panel header="Cadastrar Notícia">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Manchete" for="manchete"/>
                        <p:inputText id="manchete" value="#{noticiaMB.noticia.manchete}"/>
                        <p:outputLabel value="Corpo da Notícia" for="corpo"/>
                        <p:inputTextarea id="corpo" value="#{noticiaMB.noticia.textoDaNoticia}" rows="10" cols="50"/>
                        <p:outputLabel value="Destinatário" for="destinatario"/>
                        <p:inputText id="destinatario" value="#{noticiaMB.noticia.destinatario}"/>
                        <p:outputLabel value="Validade" for="validade"/>
                        <p:calendar value="#{noticiaMB.noticia.validade}" pattern="dd/MM/yyyy" mask="true" id="validade"/>
                    </p:panelGrid>
                <br/>
                <p:commandButton value="Voltar" onclick="history.go(-1)"/>
                <p:commandButton value="Salvar" action="#{noticiaMB.salvar()}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
